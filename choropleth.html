<!DOCTYPE html>
<meta charset="utf-8">
       <head>

        </head>
        <body>
        <!-- Plotly chart will be drawn inside this DIV -->
        <div id="myDiv"></div>
        </body>

        <script>
          var map = d3.geomap.choropleth()
    .geofile('/d3-geomap/topojson/countries/USA.json')
    .projection(d3.geo.albersUsa)
    .column('2012')
    .unitId('fips')
    .scale(1000)
    .legend(true);

d3.csv('/data/venture-capital.csv', function(error, data) {
    d3.select('#map')
        .datum(data)
        .call(map.draw, map);
});
        </script>
